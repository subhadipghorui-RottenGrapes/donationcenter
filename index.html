    <div id="popup" style="display:none">
      <img id='popup-img' alt="" height="80">
      <div class="container-fluid">
        <h5 id='popup-name'></h5>
        <div class="row my-3 align-items-center">
          <div class="col-auto">
            <i class="fas fa-boxes fs-4 text text-primary"></i>
          </div>
          <div class="col">
            <b>
              <p class="card-text"> Center Type </p>
            </b>
            <p class="card-text" id='popup-type'></p>
          </div>
        </div>

        <div class="row my-3 align-items-center">
          <div class="col-auto">
            <i class="fas fa-business-time fs-4 text text-primary"></i>
          </div>
          <div class="col">
            <b>
              <p class="card-text"> Center Timing </p>
            </b>
            <p class="card-text" id='popup-time'></p>
          </div>
        </div>
        
        <div class="row my-3 align-items-center">
          <div class="col-auto">
            <i class="fas fa-cogs fs-4 text text-primary"></i>
          </div>
          <div class="col">
            <b>
              <p class="card-text"> Functional : </p>
            </b>
            <p class="card-text" id='popup-functional'></p>
          </div>
        </div>
      </div>

    <div>
      <img src="#" id='popup-img' class="mb-3" alt="" srcset="">
      <h3 id='popup-type'></h3>

    </div>

  <div id="map" class="map" tabindex="0">
    <span id="addBtn">
      <i class="fas fa-plus"></i>
    </span>

    <div class="form">
      <div id="minimize">
        <i class="fas fa-arrow-down"></i>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Place Name</label>
        <input type="text" placeholder="Food station" class="form-control form-control-sm" id="place_name"
          aria-describedby="place_name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Working time</label>
        <input type="text" class="form-control  form-control-sm" placeholder="10AM - 5PM" id="place_time" aria-describedby="place_time">
      </div>
      <div class="form-group">
        <label for="exampleFormControlFile1" class="form-label">Photo</label>
        <input type="file" class="form-control form-control-sm" id="exampleFormControlFile1">
      </div>
      <div class="form-group">
        <label for="place_type">Type of center</label>
        <select class="form-control  form-control-sm" id="place_type">
          <option value="food" selected>Food</option>
          <option value="clothes">Clothes</option>
        </select>
      </div>
      <div class="text-end">
        <button class="btn btn-primary  btn-sm" onclick="selectMapLocation()"><i class="fas fa-search-location"></i> Select Location</button>

        <button class="btn btn-primary  btn-sm" id='submit-btn' style="display: none;" onclick="submitform()">Submit</button>
      </div>
    </div>

  </div>
